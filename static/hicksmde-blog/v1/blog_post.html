<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Blog</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- AngularJS -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-cookies.js"></script>
        <script src="/static/hicksmde-nav/v1/nav.js"></script>
        <script src="/static/hicksmde-blog/v1/blog.js"></script>
        <script src="/static/hicksmde-blog/v1/blog_post.js"></script>
        <!-- Style -->
        <link rel="stylesheet" href="/static/hicksmde/v1/main.css">
        <link rel="stylesheet" href="/static/hicksmde-nav/v1/nav.css">
        <link rel="stylesheet" href="/static/hicksmde-blog/v1/blog.css">
    </head>
    <body ng-app="blog" ng-controller="blogCtl">
        <div ng-include="'/static/hicksmde-nav/v1/nav.html'"></div>
        <div class="content" ng-controller="blogPostCtl">
            <div class="rect half_width" style="margin: auto;">
                <p>
                    <span style="text-align: center;"><h2>{{post.title}}</h2></span><br/>
                    {{post.date[0]}}/{{post.date[1]}}/{{post.date[2]}}
                </p>
                <div id="post_body"></div>
            </div>
        </div>
    </body>
</html>
